<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet - Live Captions</title>
  <link rel="icon" href="icons/icon16.png" />
  <link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="header-brand">
          <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <h1 class="header-title">Meet - Live Captions</h1>
        </div>
        <div class="header-actions">
          <button id="btn-hide-captions" class="icon-btn" title="Hide Meet captions overlay">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
          <button id="btn-download" class="icon-btn" title="Download transcript">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
          </button>
          <button id="btn-clear" class="icon-btn icon-btn-danger" title="Clear all captions">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="header-status">
        <span class="status-dot" id="status-dot"></span>
        <span class="status-text" id="status-text">Waiting for captions...</span>
      </div>
    </header>

    <!-- Search bar -->
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="search-input" class="search-input" placeholder="Search conversation..." />
    </div>

    <!-- Captions area -->
    <main class="captions-container" id="captions-container">
      <!-- Empty state -->
      <div class="empty-state" id="empty-state">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
          <path d="M6 8h.01M6 12h.01M10 8h8M10 12h5"/>
        </svg>
        <h2 class="empty-title">No captions yet</h2>
        <p class="empty-desc">
          Turn on live captions in Google Meet<br/>
          <span class="empty-hint">Click CC button or press <kbd>c</kbd> in Meet</span>
        </p>
      </div>

      <!-- Caption messages will be inserted here -->
      <div id="captions-list" class="captions-list"></div>
    </main>

    <!-- Scroll to bottom indicator -->
    <button class="scroll-bottom-btn" id="scroll-bottom-btn" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
      <span id="new-count">New messages</span>
    </button>

    <!-- Footer stats -->
    <footer class="footer">
      <span class="footer-stat" id="caption-count">0 messages</span>
      <span class="footer-divider">|</span>
      <span class="footer-stat" id="duration">0:00</span>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
